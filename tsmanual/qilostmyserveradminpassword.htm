<p class=kop-4>Q: I lost my server admin password </p>
<p class=kop-4-p>&nbsp;</p>
<p class=standaard>A: You should have noted it down! However you can look it up it in the server.log. If you are using Windows then you need to shutdown the server first to make this file accessable, linux users can just &#8216;less&#8217; it.</p>
